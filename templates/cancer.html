{% extends 'base.html' %}

{% block styles %}
  <style>
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
    }
  </style>
{% endblock %}

{% block content %}

<div class="container cancer-container" style="color: lightblue">
    <form action="{{ url_for('Cancer_Predict')}}" method="post">
        <h2 style="color: lightgreen;">Breast Cancer Prediction</h2>
        <table>
          <tr>
            <th>Info Type</th>
            <th>Mean</th>
            <th>SE</th>
            <th>Worst</th>
          </tr>
          <tr>
            <td>Radius</td>
            <td><input type="text" name="radius_mean" placeholder="Mean Radius" required="required"></td>
            <td><input type="text" name="radius_se" placeholder="SE of Radius" required="required"></td>
            <td><input type="text" name="radius_worst" placeholder="Worst Radius" required="required"></td>
          </tr>
          <tr>
            <td>Texture</td>
            <td><input type="text" name="texture_mean" placeholder="Mean Texture" required="required"></td>
            <td><input type="text" name="texture_se" placeholder="SE of Texture" required="required"></td>
            <td><input type="text" name="texture_worst" placeholder="Worst Texture" required="required"></td>
          </tr>
          <tr>
            <td>Perimeter</td>
            <td><input type="text" name="perimeter_mean" placeholder="Mean Perimeter" required="required"></td>
            <td><input type="text" name="perimeter_se" placeholder="SE of Perimeter" required="required"></td>
            <td><input type="text" name="perimeter_worst" placeholder="Worst Perimeter" required="required"></td>
          </tr>
          <tr>
            <td>Area</td>
            <td><input type="text" name="area_mean" placeholder="Mean Area" required="required"></td>
            <td><input type="text" name="area_se" placeholder="SE of Area" required="required"></td>
            <td><input type="text" name="area_worst" placeholder="Worst Area" required="required"></td>
          </tr>
          <tr>
            <td>Smoothness</td>
            <td><input type="text" name="smoothness_mean" placeholder="Mean Smoothness" required="required"></td>
            <td><input type="text" name="smoothness_se" placeholder="SE of Smoothness" required="required"></td>
            <td><input type="text" name="smoothness_worst" placeholder="Worst Smoothness" required="required"></td>
          </tr>
          <tr>
            <td>Compactness</td>
            <td><input type="text" name="compactness_mean" placeholder="Mean Compactness" required="required"></td>
            <td><input type="text" name="compactness_se" placeholder="SE of Compactness" required="required"></td>
            <td><input type="text" name="compactness_worst" placeholder="Worst Compactness" required="required"></td>
          </tr>
          <tr>
            <td>Concavity</td>
            <td><input type="text" name="concavity_mean" placeholder="Mean Concavity" required="required"></td>
            <td><input type="text" name="concavity_se" placeholder="SE of Concavity" required="required"></td>
            <td><input type="text" name="concavity_worst" placeholder="Worst Concavity" required="required"></td>
          </tr>
          <tr>
            <td>Concave Points</td>
            <td><input type="text" name="concave_points_mean" placeholder="Mean Concave Points" required="required"></td>
            <td><input type="text" name="concave_points_se" placeholder="SE of Concave Points" required="required"></td>
            <td><input type="text" name="concave_points_worst" placeholder="Worst Concave Points" required="required"></td>
          </tr>
          <tr>
            <td>Symmetry</td>
            <td><input type="text" name="symmetry_mean" placeholder="Mean Symmetry" required="required"></td>
            <td><input type="text" name="symmetry_se" placeholder="SE of Symmetry" required="required"></td>
            <td><input type="text" name="symmetry_worst" placeholder="Worst Symmetry" required="required"></td>
          </tr>
          <tr>
            <td>Fractal Dimension</td>
            <td><input type="text" name="fractal_dimension_mean" placeholder="Mean Fractal Dimension" required="required"></td>
            <td><input type="text" name="fractal_dimension_se" placeholder="SE of Fractal Dimension" required="required"></td>
            <td><input type="text" name="fractal_dimension_worst" placeholder="Worst Fractal Dimension" required="required"></td>
          </tr>
        </table>
        <br>
        <br>
        <button id="sub" type="submit" style="background-color: lightgreen; height: auto !important;">Get Breast Cancer Type</button>
    </form>
    <br><h3>{{ prediction_text }}<h3>
</div>

{% endblock %}
