{% extends 'base.html' %}

{% block content %}

<div class="container cancer-container" style="color: lightblue">
    <form action="{{ url_for('diabetes_predict')}}" method="post">
        <h2 style="color: lightgreen;">Diabetes for Women Prediction</h2>
        <h3>Number of Pregnancies</h3>
        <br>
        <input type="text" name="pregnancies" placeholder="Number of Pregnancies" required="required">
        <br>
        <h3>Glucose Level</h3>
        <br>
        <input type="text" name="glucose" placeholder="Glucose Level" required="required">
        <br>
        <h3>Blood Pressure</h3>
        <br>
        <input type="text" name="bp" placeholder="Blood Pressure" required="required">
        <br>
        <h3>Skin Thickness</h3>
        <br>
        <input type="text" name="skin_thickness" placeholder="Skin Thickness" required="required">
        <br>
        <h3>Insulin Levels</h3>
        <br>
        <input type="text" name="insulin" placeholder="Insulin Levels" required="required">
        <br>
        <h3>Body Mass Index (BMI)</h3>
        <br>
        <input type="text" name="bmi" placeholder="Body Mass Index (BMI)" required="required">
        <br>
        <h3>Diabetes Pedigree Function</h3>
        <br>
        <input type="text" name="dpf" placeholder="Diabetes Pedigree Function" required="required">
        <br>
        <h3>Age of Patient</h3>
        <br>
        <input type="text" name="age" placeholder="Age" required="required">
        <br>
        <br>
        <button id="sub" type="submit" style="background-color: lightgreen;">Get Diabetes Info</button>
    </form>
    <br><h3>{{ prediction_text }}<h3>
</div>

{% endblock %}
